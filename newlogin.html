<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTEFY - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(106, 13, 173, 0.65); z-index: -1;
    }
    .title {
      text-align: center; font-size: 70px; font-weight: bold;
      color: white; margin-top: 70px; letter-spacing: 2px;
      text-shadow: 2px 2px 10px black;
    }
    .container {
      width: 350px; margin: 40px auto; padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative; z-index: 2;
    }
    h2 { margin-bottom: 20px; color: purple; }
    input {
      display: block; width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px; font-size: 16px; outline: none;
    }
    .login-btn {
      width: 100%; padding: 12px; background-color: gold; border: none;
      font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 6px;
      margin-top: 10px; transition: 0.3s;
    }
    .login-btn:hover { background-color: goldenrod; transform: scale(1.05); }
    .signup-link {
      display: block; margin-top: 15px; color: purple;
      font-weight: bold; text-decoration: none;
    }
    .signup-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1 class="title">NOTEFY</h1>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
      <a href="signupnew.html" class="signup-link">Don't have an account? Sign Up</a>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            if (result.success) {
                // Store the token in the browser's local storage
                localStorage.setItem('notefy-token', result.token);
                window.location.href = 'Dashboard.html';
            } else {
                alert(`Login failed: ${result.message}`);
            }
        } catch (error) {
            alert(`An error occurred: ${error}`);
        }
    });
  </script>
</body>
</html>
